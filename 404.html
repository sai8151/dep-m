<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting....</title>
    <script>
      var redirectTo = location.pathname + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.href = "/";
    </script>
  </head>
  <body></body>
</html>
